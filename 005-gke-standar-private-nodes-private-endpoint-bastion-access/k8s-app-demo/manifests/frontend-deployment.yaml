
apiVersion: apps/v1
kind: Deployment
metadata:
  name: markitos.005-gke-terraform-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markitos.005-gke-terraform-frontend
  template:
    metadata:
      labels:
        app: markitos.005-gke-terraform-frontend
    spec:
      containers:
        - name: markitos.005-gke-terraform-frontend
          image: us-central1-docker.pkg.dev/markitos-es-ops/markitos-public-images/markitos.005-gke-terraform-frontend:1.0.0
          ports:
            - containerPort: 8081
          env:
            - name: BACKEND_URL
              value: http://markitos.005-gke-terraform-backend:8080/api/ping
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: markitos.005-gke-terraform-frontend
spec:
  type: LoadBalancer
  selector:
    app: markitos.005-gke-terraform-frontend
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
